        <!-- Modal for full-size image -->
<div id="img-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <img id="modal-img" src="" style="max-width:90vw; max-height:90vh; box-shadow:0 0 20px #000;">
</div>
<script>
  // Open modal on image click
  document.querySelectorAll('.gallery a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('modal-img').src = this.href;
      document.getElementById('img-modal').style.display = 'flex';
    });
  });
  // Close modal on overlay click
  document.getElementById('img-modal').addEventListener('click', function() {
    this.style.display = 'none';
    document.getElementById('modal-img').src = '';
  });
</script>
